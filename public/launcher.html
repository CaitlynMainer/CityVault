<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>City of Heroes Launcher</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1em;
      line-height: 1.5;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007acc;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to City of Heroes</h1>
    <p>Thank you for using our launcher. Click the button below to start the game.</p>
  </div>
</body>
</html>
