name: Release CityVault Build

on:
  push:
    tags:
      - 'v*'  # triggers only when you push a version tag like v0.1.3

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create ZIP
        run: |
          zip -r cityvault-${{ github.ref_name }}.zip . -x "*.git*" "node_modules/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "CityVault ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          files: cityvault-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
