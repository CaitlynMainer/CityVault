name: Build Electron Launcher

on:
  push:
    branches:
      - dev
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        arch: [x64]
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: launcher

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Determine platform
        id: platform
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "platform=win32" >> "$GITHUB_OUTPUT"
          else
            echo "platform=linux" >> "$GITHUB_OUTPUT"
          fi

      - name: Package launcher
        shell: pwsh
        run: |
          npx electron-packager . cityvault-launcher `
            --platform=${{ steps.platform.outputs.platform }} `
            --arch=${{ matrix.arch }} `
            --icon=icon.ico `
            --overwrite `
            --asar.unpack=config.json `
            "--ignore=^/tests" `
            "--ignore=^/docs" `
            "--ignore=.*\.map" `
            "--ignore=.*\.md" `
            "--ignore=^/node_modules/(electron|.*-dev).*" `
            "--ignore=^/config"

      - name: Archive build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path cityvault-launcher-win32-${{ matrix.arch }}\* -DestinationPath cityvault-launcher-win.zip

      - name: Archive build (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: tar -czf cityvault-launcher-linux.tar.gz cityvault-launcher-linux-${{ matrix.arch }}

      - name: Upload zipped build to GitHub Release (only for tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            launcher/cityvault-launcher-win.zip
            launcher/cityvault-launcher-linux.tar.gz
            launcher/cityvault-launcher-*/resources/app.asar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare launcher version JSON
        run: |
          mkdir -p launcher_version_tmp
          if [[ "${GITHUB_REF}" == "refs/heads/dev" ]]; then
            echo "{ \"version\": \"dev-${{ github.run_number }}\" }" > launcher_version_tmp/dev-launcher-version.json
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "{ \"version\": \"$VERSION\" }" > launcher_version_tmp/launcher-version.json
          fi
        shell: bash

      - name: Commit version JSON to gh-pages
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git fetch origin gh-pages
          git checkout gh-pages
          cp -r ../launcher/launcher_version_tmp/* .
          git add *.json
          git commit -m "Update launcher version JSON from $GITHUB_REF" || echo "No changes"
          git push origin gh-pages
